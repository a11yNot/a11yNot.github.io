<!doctype html>
<html lang="en">
<head>
{% include head.html %}
</head>

<body>
{% include header.html %}
<main>
	<h1>Tag: {{ page.tag }}</h1>
		<ul>{% for not in site.nots %}{% for tag in not.tags %}{% if tag == page.tag %}

		</ul>
</main>
{% include googleAnalytics.html %}

<script async defer src="{{ site.baseurl }}/includes/js/css-polyfills.min.js"></script>
</body>
</html>
